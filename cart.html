<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سلة المشتريات</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #121212;
      color: #ddd;
    }
    h1 {
      margin-bottom: 20px;
    }
    #cartItems {
      max-width: 600px;
      margin: 0 auto 20px auto;
      padding: 0;
      list-style: none;
    }
    #cartItems li {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode #cartItems li {
      background: #222;
      box-shadow: 0 0 12px rgba(255, 128, 0, 0.8);
      color: #ddd;
    }
    .item-name {
      flex: 2;
      text-align: right;
      font-size: 18px;
    }
    .item-price {
      flex: 1;
      font-weight: bold;
    }
    .quantity-controls {
      flex: 1;
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    .quantity-controls button {
      padding: 5px 10px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #ff8000;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .quantity-controls button:hover {
      background-color: #ff9c33;
    }
    .remove-button {
      flex: 0.5;
      background-color: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .remove-button:hover {
      background-color: darkred;
    }
    #totalPrice {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    button#backBtn, button#buyBtn {
      background-color: #ff8000;
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s;
    }
    button#backBtn:hover, button#buyBtn:hover {
      background-color: #ff9c33;
    }
    /* زر الوضع الداكن */
    #darkModeToggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #ff8000;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s;
      z-index: 1000;
    }
    #darkModeToggle:hover {
      background-color: #ff9c33;
    }
  </style>
</head>
<body>

<button id="darkModeToggle" title="تبديل الوضع الداكن">🌙</button>

<h1>🛒 سلة المشتريات</h1>

<ul id="cartItems"></ul>

<p id="totalPrice">المجموع: 0 د.ع</p>

<button id="buyBtn">اشترِ عبر واتساب</button>
<button id="backBtn">⬅ العودة إلى المتجر</button>

<script>
  // وضع الداكن
  const darkModeToggle = document.getElementById('darkModeToggle');

  if(localStorage.getItem('darkMode') === 'enabled'){
    document.body.classList.add('dark-mode');
    darkModeToggle.textContent = '☀️';
  }

  darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    if(document.body.classList.contains('dark-mode')){
      localStorage.setItem('darkMode', 'enabled');
      darkModeToggle.textContent = '☀️';
    } else {
      localStorage.setItem('darkMode', 'disabled');
      darkModeToggle.textContent = '🌙';
    }
  });

  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  function renderCart() {
    const cartItems = document.getElementById('cartItems');
    const totalPriceElem = document.getElementById('totalPrice');
    cartItems.innerHTML = '';
    let total = 0;

    if(cart.length === 0){
      cartItems.innerHTML = '<li>السلة فارغة</li>';
      totalPriceElem.textContent = 'المجموع: 0 د.ع';
      return;
    }

    cart.forEach((item, index) => {
      const li = document.createElement('li');

      li.innerHTML = `
        <span class="item-name">${item.name}</span>
        <span class="item-price">${item.price * (item.quantity || 1)} د.ع</span>
        <div class="quantity-controls">
          <button onclick="decreaseQuantity(${index})">-</button>
          <span>${item.quantity || 1}</span>
          <button onclick="increaseQuantity(${index})">+</button>
        </div>
        <button class="remove-button" onclick="removeItem(${index})">حذف</button>
      `;
      cartItems.appendChild(li);
      total += item.price * (item.quantity || 1);
    });

    totalPriceElem.textContent = `المجموع: ${total} د.ع`;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    saveCart();
    renderCart();
  }

  function increaseQuantity(index) {
    if(!cart[index].quantity) cart[index].quantity = 1;
    cart[index].quantity++;
    saveCart();
    renderCart();
  }

  function decreaseQuantity(index) {
    if(!cart[index].quantity) cart[index].quantity = 1;
    if(cart[index].quantity > 1) {
      cart[index].quantity--;
    } else {
      removeItem(index);
      return;
    }
    saveCart();
    renderCart();
  }

  document.getElementById('backBtn').addEventListener('click', () => {
    window.location.href = 'index.html'; // عدل حسب الصفحة الرئيسية للمتجر
  });

  document.getElementById('buyBtn').addEventListener('click', () => {
    if(cart.length === 0){
      alert('السلة فارغة!');
      return;
    }
    let message = 'مرحباً، أود شراء هذه المنتجات:%0A';
    cart.forEach(item => {
      const qty = item.quantity || 1;
      message += `- ${item.name} (الكمية: ${qty}) - السعر: ${item.price * qty} د.ع%0A`;
    });
    const whatsappNumber = '9647852728436'; // رقمك بالصيغة الدولية بدون + أو 00
    const url = `https://wa.me/${whatsappNumber}?text=${message}`;
    window.open(url, '_blank');
  });

  renderCart();
</script>

</body>
</html>
